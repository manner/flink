name: HBase Connector Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
     matrix:
          os: [ubuntu-latest, macos-latest]
     fail-fast : false
          

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Test with Maven
      run: mvn clean test integration-test --file flink-connectors/flink-connector-hbase/pom.xml "-Dspotless.check.skip=true"
